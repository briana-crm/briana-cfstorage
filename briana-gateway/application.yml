eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${DISCOVERY_SERVICE_HOST}:8761/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: briana-customer
          uri: lb://briana-customer
          predicates:
            - Path=/api/v1/customers/**

        - id: briana-config
          uri: http://${CONFIG_SERVICE_HOST}:8888
          predicates:
            - Path=/api/v1/monitor
          filters:
            - RewritePath=/monitor
